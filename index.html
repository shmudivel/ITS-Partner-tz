<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penrose</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"
          ><img
            id="logo"
            src="/images/logo/Triangle.svg"
            alt="logo"
          />penrose</a
        >

        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links home"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links"> New collection </a>
          </li>
          <li class="navbar__item">
            <!-- <button id="store__dropdown-btn"> -->
            <button class="navbar__links" id="store__dropdown-btn">
              Store
              <p><i class="arrow__store nav__down"></i></p>
            </button>
            <!-- </button> -->
            <ul id="store__dropdown-ul">
              <li id="store__dropdown-li">Women</li>
              <li id="store__dropdown-li">Men</li>
              <li id="store__dropdown-li">Kids</li>
            </ul>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Contacts </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="main">
      <div class="main__container">
        <div class="main__title">
          <img src="/images/main/Title.png" alt="title" />
          <a href="https://www.youtube.com/watch?v=ZZ5LpwO-An4" target="_blank"
            ><img
              id="main__video__link"
              src="/images/main/video-poster.png"
              alt="video"
          /></a>
        </div>
        <div class="carousel">
          <button class="carousel__button carousel__button--left is-hidden">
            <p><i class="arrow left"></i></p>
          </button>
          <div class="carousel__track-container">
            <ul class="carousel__track" id="data"></ul>
          </div>
          <button class="carousel__button carousel__button--right">
            <p><i class="arrow right"></i></p>
          </button>

          <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button
            ><button class="carousel__indicator"></button
            ><button class="carousel__indicator"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="/javascript.js"></script>
  </body>
</html>
